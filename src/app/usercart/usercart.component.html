<table class="table text-center mx-auto mt-5">
    <thead>
        <th>Product Name</th>
        <th>Product Model</th>
        <th>Product Image</th>
        <th>Product Price</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of userCartObj.products;">
            <td>{{product.productname}}</td>
            <td>{{product.model}}</td>
            <td>
                <img src={{product.productImage}} alt="" width="100px">
            </td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>
